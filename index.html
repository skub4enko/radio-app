<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-Радио</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Интернет-Радио</h1>
        <div class="player-controls">
            <button onclick="prevStation()">⏪ Назад</button>
            <button onclick="togglePlay()">▶️ Плей/Стоп</button>
            <button onclick="nextStation()">⏩ Вперёд</button>
        </div>
        <select id="stations"></select>
        <audio id="player" controls></audio>
        <pre id="log"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
